<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
		<script type="text/javascript">
			function doingStuff(){
				var dimmerDiv = document.getElementById("warningDimmer");
				dimmerDiv.style.visibility = "visible";
			}
			function undoStuff(){
				var dimmerDiv = document.getElementById("warningDimmer");
				dimmerDiv.style.visibility = "hidden";
			}
		</script>
	</head>
	<body>
		<table>
			<tr><tr>My Header</tr></tr>
			<tr><td>some stuff</td></tr>
		</table>
		<input id="dostuff" 
				type="button" 
				onclick="doingStuff()" 
				value="Do Stuff" 
				style="width: 55px; font-size: 10px; " 
				NAME="myStuffButton" />
		<!--
			define a div that covers the entire page and is hidden
			 - this div's visibility is what acts as the 'switch' to 
			   cause the page to grey-out with a supposed popup
		-->
		<div id="warningDimmer" 
			style="position:absolute; 
				   z-index: 9999; 
				   left:0; top:0px; 
				   width: 1680px; 
				   height: 1050px; 
				   visibility: hidden; 
				   cursor: wait;">
			<!--
				use an iframe element to control the action around the supposed popup
				 - the iframe is what allows for the original 
				   content to be 'greyed-out' by setting filter style attribute
			-->
			<iframe id="theWarningFrame" 
					src="javascript:''" 
					marginwidth="0" 
					marginheight="0" 
					align="bottom"
					scrolling="no" 
					frameborder="0" 
					style="position:absolute; 
						   left:0; 
						   top:0px; 
						   display:block; 
						   background-color: #010481; 
						   filter:alpha(opacity=40); 
						   width: 1680px; 
						   height: 1050px;">
			</iframe>
			<!--
				last is the actual 'popup' object that will sit atop the iframe
			-->
			<div style="background-color: 
						white; 
						position:absolute; 
						top:150px; 
						left: 5px; 
						padding: 1px; 
						text-decoration: none; 
						border: 1px solid #336699; 
						width:320px; 
						height:80px; 
						font-size: 11px; 
						color: #010481; 
						font-family: verdana, arial;" 
					id="warningDiv">
				<div style="width:318px; 
							padding-left: 7px; 
							padding-top: 2px; 
							padding-bottom: 2px; 
							background-color: #010481; 
							font-size: 13px; 
							color: #ffffff">
					MegaMan
				</div>
				<div style="padding-left: 9px; 
							padding-top: 6px; 
							height: 70px;
							float: left;">
					<img src="megaman.png" border="0" style="border: none;" />
				</div>
				&nbsp;
				<div style="padding-top: 5px; 
							width:60px; 
							float: right;">
					<input id="warningCloseButton" 
							type="button" 
							onclick="undoStuff()" 
							value="OK" 
							style="width: 55px; font-size: 10px; " 
							NAME="warningCloseButton" />
				</div>
			</div>
		</div>
	</body>
</html>
