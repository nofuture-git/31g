	body
	{
		background-color:white;
	}

	{
		margin:0;

		display:block;

		text-align:center;

		background-color:#369; 
		color:#fff;

	{
		padding-left:20px;
		background:url(plus.gif) no-repeat top left;
		display:block;
	}

		display:none;
	}
	div.expandedEntry
	{
		padding-left:20px;
		background:url(minus.gif) no-repeat top left;
		display:block;
	}
	div.expandedEntry ul
	{
		display:inline;

		background: url(item.gif) no-repeat top left;

	}
	li.itemSelected
	{
		background: url(itemSelected.gif) no-repeat top left #4775BA;
		color:white;
		padding-left:15px;
	}
	div.selectedAll
	{
		padding-left:20px;
		background:url(all.gif) no-repeat top left #4775BA;
		color:white;
		display:block;
	}
	div.selectedAll ul
	{
		display:inline;
	}
	</style>
	<script type="text/javascript">
	var entryItem = function(jsonString){
			this.id = jsonString.id;
			this.description = jsonString.description;
			this.manifold =  jsonString.manifold;
			
			this.render = function(){
				var rightEntryNode = this.entryHtml("right");
				var leftEntryNode = this.entryHtml("left");
				
				var rightItemList = document.createElement("ul");
				var leftItemList = document.createElement("ul");
				for(var i=0;i<this.manifold.length;i++){
					var item = document.createElement("li");
					if(document.documentMode > 7){
						item.setAttribute("class",switchBoxes.constants.CLASS_ITEM);
					}
					else{
						item.style.backgroundImage = switchBoxes.constants.IMG_ITEM;
						item.style.backgroundRepeat = "no-repeat";
						item.style.backgroundPosition = "top left";
						item.style.paddingLeft = "15px";
						
						rightItemList.style.display = "none";
						rightItemList.style.borderColor = "white";
						rightItemList.style.borderStyle = "solid";
						rightItemList.style.borderWidth = "1px";
						
						leftItemList.style.display = "none";
						leftItemList.style.borderColor = "white";
						leftItemList.style.borderStyle = "solid";
						leftItemList.style.borderWidth = "1px";
					}
					item.innerText = this.manifold[i].description;
					var itemId = undefined;
					
					if(this.manifold[i].position == "right")
						itemId = "right:" + this.id + ":" + this.manifold[i].id;
					else if(this.manifold[i].position == "left")
						itemId = "left:" + this.id + ":" + this.manifold[i].id;
						
					if(document.documentMode > "7"){
						item.setAttribute("id", itemId);
						item.setAttribute("onclick","switchBoxes.lookAndFeel.toggleItem('" + itemId + "')");
						item.setAttribute("onmouseout","switchBoxes.lookAndFeel.remHighlight('" + itemId + "')" );
						item.setAttribute("onmouseover","switchBoxes.lookAndFeel.highlight('" + itemId + "')");
					}
					else{
						item.id = itemId;
						item.onclick = switchBoxes.lookAndFeel.toggleItem;
						item.onmouseout = switchBoxes.lookAndFeel.remHighlight;
						item.onmouseover = switchBoxes.lookAndFeel.highlight;
					}
					
					if(this.manifold[i].position == "right")
						rightItemList.appendChild(item);
					else if(this.manifold[i].position == "left")
						leftItemList.appendChild(item);
						
				}

				rightEntryNode.appendChild(rightItemList);
				leftEntryNode.appendChild(leftItemList);
				
				var leftSide = document.getElementById(switchBoxes.positions.LEFT);
				var rightSide = document.getElementById(switchBoxes.positions.RIGHT);
				if(rightItemList.hasChildNodes())
					rightSide.appendChild(rightEntryNode);
				if(leftItemList.hasChildNodes())
					leftSide.appendChild(leftEntryNode);
			}
			this.entryHtml = function(side){
				var entryNode = document.createElement("div");
				var entryId = undefined;
				if(side == "left")
					entryId = "left:" + this.id;
				else if(side == "right")
					entryId = "right:" + this.id;
					
				entryNode.setAttribute("id", entryId);
				if(document.documentMode > 7){
					entryNode.setAttribute("class","entry");
					
					entryNode.setAttribute("onclick", "switchBoxes.lookAndFeel.toggleEntry('" + entryId + "')");
					entryNode.setAttribute("onmouseout","switchBoxes.lookAndFeel.remHighlight('" + entryId + "')");
					entryNode.setAttribute("onmouseover","switchBoxes.lookAndFeel.highlight('" + entryId + "')");
				}
				else{
					entryNode.style.paddingLeft = "20px";
					entryNode.style.backgroundImage = switchBoxes.constants.IMG_PLUS_SIGN;
					entryNode.style.backgroundRepeat = "no-repeat";
					entryNode.style.backgroundPosition = "top left";
					entryNode.style.backgroundColor = "";
					entryNode.style.color = "black";
					entryNode.style.display = "block";
					entryNode.onclick = switchBoxes.lookAndFeel.toggleEntry;
					entryNode.onmouseout = switchBoxes.lookAndFeel.remHighlight;
					entryNode.onmouseover = switchBoxes.lookAndFeel.highlight;
					entryNode.ondblclick = switchBoxes.lookAndFeel.toggleWholeEntry;
				}

				entryNode.innerText = this.description;
				return entryNode;
			}
			this.setItemSide = function(itemId, side){
				for(var i=0;i<this.manifold.length;i++)
					if(this.manifold[i].id == itemId)
						this.manifold[i].position = side;
			}
		}

var entryManifold = [

	<script type="text/javascript">
	var switchBoxes = {
		//cannot disable IE accelerators
		//http://blogs.msdn.com/b/ieinternals/archive/2009/06/03/slowing-down-disabling-accelerators.aspx
		positions: {
			LEFT : "AvailItems",
			RIGHT : "ExcludedItems",
			POST_BACK : "ExcludedAccountsAscx_contractorAccountExclusions"
		},
		keys : {
			ctrlKeyPressed : false
		},
		constants : {
			IMG_PLUS_SIGN : "url(plus.gif)",
			IMG_MINUS_SIGN : "url(minus.gif)",
			IMG_ITEM : "url(item.gif)",
			IMG_ITEM_SELECTED : "url(itemSelected.gif)",
			IMG_ALL : "url(all.gif)",
			CTRL_KEY_DECIMAL_VALUE : 17,
			COLOR_SELECTED : "#4775BA",
			CLASS_ITEM_SELECTED : "itemSelected",
			CLASS_ITEM : "item",
			CLASS_ENTRY_EXPANDED : "expandedEntry",
			CLASS_ENTRY : "entry",
			CLASS_ENTRY_SELECT_ALL : "selectedAll"
		},
		
		//JSON translated objects after load container
		entryObjects : [],
		
		//Client-side look and feel functionality namespace
		lookAndFeel : {
			limitItemPropagation : false,
			
			//getters setters class handling Quirks mode
			getEntryNodeClass : function(entryNode){
				var entryNodeClass = undefined;
				if(document.documentMode > "7"){
					entryNodeClass = entryNode.getAttribute("class");
				}
				else{
					if(entryNode.style.backgroundImage == switchBoxes.constants.IMG_MINUS_SIGN)
						entryNodeClass = switchBoxes.constants.CLASS_ENTRY_EXPANDED;
					else if(entryNode.style.backgroundImage == switchBoxes.constants.IMG_PLUS_SIGN)
						entryNodeClass = switchBoxes.constants.CLASS_ENTRY;
					else if(entryNode.style.backgroundImage == switchBoxes.constants.IMG_ALL)
						entryNodeClass = switchBoxes.constants.CLASS_ENTRY_SELECT_ALL;
				}
				return entryNodeClass;
			},
			setEntryNodeClass : function(entryNode,className){
				if(document.documentMode > "7"){
					entryNode.setAttribute("class",className);
				}
				else{
					entryNode.style.paddingLeft = "20px";
					entryNode.style.backgroundRepeat = "no-repeat";
					entryNode.style.backgroundPosition = "top left";
					entryNode.style.display = "block";
					if(className == switchBoxes.constants.CLASS_ENTRY_EXPANDED){
						entryNode.style.backgroundImage = switchBoxes.constants.IMG_MINUS_SIGN;
						entryNode.style.backgroundColor = "";
						entryNode.style.color = "black";
						var ul = entryNode.getElementsByTagName("ul")[0];
						var itemList = ul.getElementsByTagName("li");
						for(var i=0;i<itemList.length;i++){
							switchBoxes.lookAndFeel.setItemNodeClass(itemList[i],switchBoxes.constants.CLASS_ITEM);
						}
						ul.style.display = "inline";
					}
					else if(className == switchBoxes.constants.CLASS_ENTRY_SELECT_ALL){
						entryNode.style.backgroundImage = switchBoxes.constants.IMG_ALL;
						entryNode.style.backgroundColor = switchBoxes.constants.COLOR_SELECTED;
						entryNode.style.color = "white";
						var ul = entryNode.getElementsByTagName("ul")[0];
						var itemList = ul.getElementsByTagName("li");
						for(var i=0;i<itemList.length;i++){
							switchBoxes.lookAndFeel.setItemNodeClass(itemList[i],switchBoxes.constants.CLASS_ITEM_SELECTED);
						}
						ul.style.display = "inline";
					}
					else if(className == switchBoxes.constants.CLASS_ENTRY){
						entryNode.style.backgroundImage = switchBoxes.constants.IMG_PLUS_SIGN;
						entryNode.style.backgroundColor = "";
						entryNode.style.color = "black";
						var ul = entryNode.getElementsByTagName("ul")[0];
						var itemList = ul.getElementsByTagName("li");
						for(var i=0;i<itemList.length;i++){
							switchBoxes.lookAndFeel.setItemNodeClass(itemList[i],switchBoxes.constants.CLASS_ITEM);
						}
						ul.style.display = "none";
					}
				}
			},
			getItemNodeClass : function(itemNode){
				if(document.documentMode > "7"){
					itemNodeClass = itemNode.getAttribute("class");
				}
				else{
					if(itemNode.style.backgroundImage == switchBoxes.constants.IMG_ITEM_SELECTED)
						itemNodeClass = switchBoxes.constants.CLASS_ITEM_SELECTED;
					else if(itemNode.style.backgroundImage == switchBoxes.constants.IMG_ITEM)
						itemNodeClass = switchBoxes.constants.CLASS_ITEM;
				}
				return itemNodeClass
			},
			setItemNodeClass : function(itemNode, className){
				if(document.documentMode > "7"){
					itemNode.setAttribute("class",className);
				}
				else{
					if(className == switchBoxes.constants.CLASS_ITEM_SELECTED){
						itemNode.style.backgroundImage = switchBoxes.constants.IMG_ITEM_SELECTED;
						itemNode.style.backgroundRepeat = "no-repeat";
						itemNode.style.backgroundPosition = "top left";
						itemNode.style.backgroundColor = switchBoxes.constants.COLOR_SELECTED;
						itemNode.style.color = "white";
						itemNode.style.paddingLeft = "15px";
					}
					else if(className == switchBoxes.constants.CLASS_ITEM){
						itemNode.style.backgroundImage = switchBoxes.constants.IMG_ITEM;
						itemNode.style.backgroundRepeat = "no-repeat";
						itemNode.style.backgroundPosition = "top left";
						itemNode.style.backgroundColor = "white";
						itemNode.style.color = "black";
						itemNode.style.paddingLeft = "15px";
					}
				}
			},
			
			//select and unselect items and entries
			toggleItem: function(itemEntryId){
				if(itemEntryId == undefined && document.documentMode < "8")
					itemEntryId = this.id;

				var itemNode = document.getElementById(itemEntryId);
				var itemNodeClass = switchBoxes.lookAndFeel.getItemNodeClass(itemNode);

				if(itemNodeClass == switchBoxes.constants.CLASS_ITEM){
					switchBoxes.lookAndFeel.limitItemPropagation = true;
					switchBoxes.lookAndFeel.setItemNodeClass(itemNode,switchBoxes.constants.CLASS_ITEM_SELECTED);
					if(switchBoxes.keys.ctrlKeyPressed){
						switchBoxes.lookAndFeel.highlightItemsOnCtrlKey(itemNode);
					}
				}
				else if(itemNodeClass == switchBoxes.constants.CLASS_ITEM_SELECTED){
					switchBoxes.lookAndFeel.limitItemPropagation = true;
					switchBoxes.lookAndFeel.setItemNodeClass(itemNode,switchBoxes.constants.CLASS_ITEM);
				}
			},
			toggleWholeEntry : function(entryId){
				if(entryId == undefined && document.documentMode < "8")
					entryId = this.id;

				var entryNode = document.getElementById(entryId);
				var entryNodeClass = switchBoxes.lookAndFeel.getEntryNodeClass(entryNode);
				
				if(entryNodeClass == switchBoxes.constants.CLASS_ENTRY_EXPANDED || entryNodeClass == switchBoxes.constants.CLASS_ENTRY){
					switchBoxes.lookAndFeel.limitItemPropagation = false;
					switchBoxes.lookAndFeel.setEntryNodeClass(entryNode,switchBoxes.constants.CLASS_ENTRY_SELECT_ALL);
				}
				else if(entryNodeClass == "selectedAll"){
					switchBoxes.lookAndFeel.limitItemPropagation = false;
					switchBoxes.lookAndFeel.setEntryNodeClass(entryNode,switchBoxes.constants.CLASS_ENTRY_EXPANDED);
				}
			},
			toggleEntry : function(entryId){
				if(entryId == undefined && document.documentMode < "8")
					entryId = this.id;
					
				if(switchBoxes.lookAndFeel.limitItemPropagation){
					switchBoxes.lookAndFeel.limitItemPropagation = false;
					return;
				}
				if(switchBoxes.keys.ctrlKeyPressed){
					switchBoxes.lookAndFeel.toggleWholeEntry(entryId);
					return;
				}
					
				var entryNode = document.getElementById(entryId);
				var entryNodeClass = switchBoxes.lookAndFeel.getEntryNodeClass(entryNode);
				
				if(entryNodeClass == switchBoxes.constants.CLASS_ENTRY || entryNodeClass == switchBoxes.constants.CLASS_ENTRY_SELECT_ALL){
					switchBoxes.lookAndFeel.limitEntryPropagation = true;
					switchBoxes.lookAndFeel.setEntryNodeClass(entryNode,switchBoxes.constants.CLASS_ENTRY_EXPANDED);
				}
				else if(entryNodeClass == switchBoxes.constants.CLASS_ENTRY_EXPANDED){
					switchBoxes.lookAndFeel.limitEntryPropagation = true;
					switchBoxes.lookAndFeel.setEntryNodeClass(entryNode,switchBoxes.constants.CLASS_ENTRY);
				}
			},
			
			//on hover highlight, handle ctrl-key selects
			highlight : function(entryId){
				if(entryId == undefined && document.documentMode < "8")
					entryId = this.id;

				var highlightNode = document.getElementById(entryId);
				if(document.documentMode > "7"){
					highlightNode.setAttribute("style","border:1px dotted black;");
				}
				else{
					highlightNode.style.borderSize = "1px";
					highlightNode.style.borderStyle = "dotted";
					highlightNode.style.borderColor = "black";
				}
				
			},
			remHighlight : function(entryId){
				if(entryId == undefined && document.documentMode < "8")
					entryId = this.id;
				
				var highlightNode = document.getElementById(entryId);
				if(document.documentMode > "7"){
					highlightNode.removeAttribute("style");
				}
				else{
					highlightNode.style.borderSize = "1px";
					highlightNode.style.borderStyle = "solid";
					highlightNode.style.borderColor = "white";
				}
				
			},
			highlightItemsOnCtrlKey : function(startAtItemNode){
				if(switchBoxes.keys.ctrlKeyPressed){
					//recurse up the list of sibling nodes and highlight each one until coming upon one that is already highlighted, at that point -leave
					var prevItemNode = startAtItemNode.previousSibling;
					if(prevItemNode == undefined) {return;}
					var prevItemClass = switchBoxes.lookAndFeel.getItemNodeClass(prevItemNode);
					if(prevItemClass == switchBoxes.constants.CLASS_ITEM_SELECTED) {return;}
					switchBoxes.lookAndFeel.setItemNodeClass(prevItemNode,switchBoxes.constants.CLASS_ITEM_SELECTED);
					switchBoxes.lookAndFeel.highlightItemsOnCtrlKey(prevItemNode);
				}
			}
		},
		
		//Client-side controls namespace
		controls : {
			renderSwitchBoxes : function(){
				if(switchBoxes.entryObjects.length == 0)
					switchBoxes.controls.initialize();
					
				var leftSide = document.getElementById(switchBoxes.positions.LEFT);
				var rightSide = document.getElementById(switchBoxes.positions.RIGHT);
				if(leftSide.hasChildNodes){
					while(leftSide.firstChild){
						leftSide.removeChild(leftSide.firstChild);
					}
				}
				
				if(rightSide.hasChildNodes){
					while(rightSide.firstChild){
						rightSide.removeChild(rightSide.firstChild);
					}
				}
					
				for(var i=0;i<switchBoxes.entryObjects.length;i++){
					switchBoxes.entryObjects[i].render();
				}
				
			},
			shiftRight : function(){
				switchBoxes.controls.shift(switchBoxes.positions.LEFT,"right");
			},
			shiftLeft : function(){
				switchBoxes.controls.shift(switchBoxes.positions.RIGHT,"left");
			},
			shift : function(elementId, sideString){
				var side = document.getElementById(elementId);
				var expandUponShift = [];
				var reRender = false;
				for(var i=0;i<side.childNodes.length;i++){
					var entryNode = side.childNodes[i];
					var entryJson = undefined;
					for(var j=0;j<switchBoxes.entryObjects.length;j++){
						var entryId = entryNode.getAttribute("id").split(":")[1];
						if(switchBoxes.entryObjects[j].id == entryId)
							entryJson = switchBoxes.entryObjects[j];
					}
					if(entryJson == undefined)
						continue;
						
					var itemList = entryNode.getElementsByTagName("li");
					for(var j=0;j<itemList.length;j++){
						var itemNode = itemList[j];
						var itemClass = switchBoxes.lookAndFeel.getItemNodeClass(itemNode);
						
						if(itemClass ==switchBoxes.constants.CLASS_ITEM_SELECTED){
							var itemId = itemList[j].getAttribute("id").split(":")[2];
							entryJson.setItemSide(itemId,sideString);
							reRender = true;
							expandUponShift.push(entryNode.getAttribute("id"));
						}
					}
				}
				if(reRender){
					switchBoxes.controls.renderSwitchBoxes();
					for(var j=0;j<expandUponShift.length;j++){
						var entryNodeId = expandUponShift[j];
						if(entryNodeId == undefined)
							continue;
							
						var counterpartEntryNodeId = undefined;
						if(entryNodeId.match(/left/))
							counterpartEntryNodeId = entryNodeId.replace(/left/,"right");
							
						if(entryNodeId.match(/right/))
							counterpartEntryNodeId = entryNodeId.replace(/right/,"left");
							
						var entryNode = document.getElementById(expandUponShift[j]);
						if(entryNode != null){
							switchBoxes.lookAndFeel.setEntryNodeClass(entryNode, switchBoxes.constants.CLASS_ENTRY_EXPANDED);
						}
						
						if(counterpartEntryNodeId == undefined) 
							continue;
						
						var counterpartEntryNode = document.getElementById(counterpartEntryNodeId);
						if(counterpartEntryNode == null)
							continue;
						
						switchBoxes.lookAndFeel.setEntryNodeClass(counterpartEntryNode, switchBoxes.constants.CLASS_ENTRY_EXPANDED);
					}
				}
			},
			initialize : function(){
				for(var i=0;i<entryManifold.length;i++){
					var entry = new entryItem(entryManifold[i]);
					switchBoxes.entryObjects.push(entry);
				}
				document.onkeydown = switchBoxes.controls.ctrlKeyTrue;
				document.onkeyup = switchBoxes.controls.ctrlKeyFalse;
			},
			ctrlKeyTrue : function(){
				if(window.event.keyCode == switchBoxes.constants.CTRL_KEY_DECIMAL_VALUE){
					switchBoxes.keys.ctrlKeyPressed = true;
				}
			},
			ctrlKeyFalse : function(){
				if(window.event.keyCode == switchBoxes.constants.CTRL_KEY_DECIMAL_VALUE && switchBoxes.keys.ctrlKeyPressed){
					switchBoxes.keys.ctrlKeyPressed = false;
				}
			},
			save : function(){
				var postBackTag = document.getElementById(switchBoxes.positions.POST_BACK);
				var rightSide = document.getElementById(switchBoxes.positions.RIGHT);
				var itemList = rightSide.getElementsByTagName("li");
				var postBackValue = "";
				for(var i=0;i<itemList.length;i++){
					var itemIdArray = itemList[i].getAttribute("id").split(":");
					var itemId = itemIdArray[1] + ":" + itemIdArray[2];
					postBackValue = postBackValue + "," + itemId;
				}
				
				if(document.documentMode > "7")
					postBackTag.setAttribute("value",postBackValue);
				else
					postBackTag.value = postBackValue;
			}
		}
	};
