<html>
<head>
<!-- https://www.w3.org/TR/MathML/ -->
<title>Notes MathML</title>
<!-- use MathJax so the MathML is visible in all browsers -->
<script type="text/javascript" id="MathJax-script" async 
src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
</head>
<body>

<!-- 
Is XML for mathematical formula 
 - for both display and content
 - root node is <math>
 - XML Namespace is "http://www.w3.org/1998/MathML"
 - uses defined node names for various math formula
-->

<!-- 
 Number literals
  2
  0.23
  1,000
  2.1e10
  0xFE
-->

<!--
Common nodes
 - identifier <mi>x</mi>
 - number <mn>3</mn>
 - operator <mo>+</mo>
  - invisible times is still and operator &#x2062;
 - others are mtext, mspace and ms (string literal)
-->
<h3>Basic Example</h3>
<!-- a*x^2 + b*x + c -->
<math xmlns="http://www.w3.org/1998/MathML">
  <mrow>
    <mi>a</mi>
    <mo>&#x2062;</mo><!-- Invisible Times -->
    <msup>
      <mi>x</mi><mn>2</mn>
    </msup>
    <mo>+</mo>
    <mi>b</mi>
    <mo>&#x2062;</mo><!-- Invisible Times -->
    <mi>x</mi>
    <mo>+</mo>
    <mi>c</mi>
  </mrow>
</math>
<br />
<!-- 
full list at
 - https://www.w3.org/TR/MathML/appendixc.html
 - support with MathJax recommends 
  - src https://docs.mathjax.org/en/latest/input/mathml.html
  - best practice is to use the unicode values 
    for interop
  - don't use self-closed XML nodes (e.g. <my-node some="thing" /> )
   - use open and close nodes
 - 

<mo>&#x2032;</mo> "prime"
<mi>&#x3C0;</mi> "Pi"
<mi>&#x2147;</mi> "e"
<mi>&#x2148;</mi> "i"
<mi>&#x2026;</mi> "..."
<mo>&#x2211;</mo> "sum"
<mo>&#x2062;</mo> can also be written as
  &InvisibleTimes; or &it;
<mo>&#x2062;</mo> "f" for apply-function
  &ApplyFunction; or &af;
<mo>&#x2062;</mo> invisible comma
  &InvisibleComma; or &ic;
<mo>&#x222B;</mo> integral
<mo>&#x2202;</mo> partial diff
-->
<h3>
<a href="https://docs.sympy.org/latest/modules/integrals/integrals.html">Mellin Transform</a>
</h3>
<math xmlns="http://www.w3.org/1998/MathML">
  <mrow>
    <mi>F</mi>
    <mo>&af;</mo>
    <mrow>
      <mo>(</mo>
      <mi>s</mi>
      <mo>)</mo>
    </mrow>
    <mo>=</mo>
    <!-- integral 0 to infinity -->
    <msubsup>
      <mo>&#x222B;</mo>
      <mn>0</mn>
      <mi>&#x221E;</mi>
    </msubsup>
    <mrow>
      <msup>
        <mi> x </mi>
        <mrow>
          <mi> s </mi>
          <mo> - </mo>
          <mn> 1 </mn>
        </mrow>
      </msup>
      <mo>&#x2062;</mo>
      <mi>f</mi>
      <mo>&#x2062;</mo>
      <mrow>
        <mo>(</mo><mi>x</mi><mo>)</mo>
      </mrow>
      <mo>&#x2062;</mo>
      <mrow>
        <mi>&#x1D41D;</mi>
        <mo>&#x2062;</mo>
        <mi>x</mi>
      </mrow>
    </mrow>
  </mrow>
</math>
<br />
<h3>Laplace Transform</h3>
<math xmlns="http://www.w3.org/1998/MathML">
  <mrow>
    <msubsup>
      <mo>&#x222B;</mo>
      <msub>
        <mi>t</mi>
        <mn>2</mn>
      </msub>
      <msub>
        <mi>t</mi>
        <mn>1</mn>
      </msub>
    </msubsup>
    <mrow>
      <mi>g</mi>
      <mo>&#x2062;</mo>
      <mrow>
        <mo>(</mo><mi>t</mi><mo>)</mo>
      </mrow>
    </mrow>
    <mo>&#x2062;</mo>
    <msup>
      <mrow>
        <mn>&#x2147;</mn>
      </mrow>
      <mrow>
        <mn>-2</mn>
        <mo>&#x2062;</mo>
        <mi>&#x3C0;</mi>
        <mo>&#x2062;</mo>
        <mi>&#x2148;</mi>
        <mo>&#x2062;</mo>
        <mi>f</mi>
        <mo>&#x2062;</mo>
        <mi>t</mi>
      </mrow>
    </msup>
    <mo>&#x2062;</mo>
    <mrow>
      <mi>&#x1D41D;</mi>
      <mo>&#x2062;</mo>
      <mi>t</mi>
    </mrow>
  </mrow>
</math>

</body>
</html>
